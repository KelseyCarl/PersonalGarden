<body class="register-page">
<div class="register-box">
    <div class="register-box-content">
        <div class="register-logo">
            <a href="../HomePage/home.html"><img src="../../img/Atmosfero_50.png"></a>
        </div>
        <div class="register-box-body">
            <p class="register-box-msg">用户注册</p>
            <!--<form id="registerForm" action="" method="post">-->
                <script type="text/javascript">
                    $(function () {//将第一个输入框聚焦
                        $(':input:enabled:visible').filter(function() {
                            return $(this).val() == "";
                        }).first().focus();
                    });
                </script>

                <div class="row">
                    <div class="small-12 columns">
                        <input id="username" name="username" placeholder="用户名" maxlength="100" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <input id="password1" name="password" placeholder="密码" maxlength="80" type="password">
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <input id="password2" name="password" placeholder="确认密码" maxlength="80" type="password">
                        <!--<p>两次输入的密码不一致</p>-->
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <input value="注册" id="register_btn" class="button radius" maxlength="100" type="submit">
                        <!--<input value="注册" id="register_btn" class="button radius" maxlength="100" type="submit"/>-->
                    </div>
                </div>

                <div class="row">
                    <div class="small-6 columns text-left"><a href="login.html">返回</a>
                    </div>
                </div>
            <!--</form>-->
        </div>
    </div>
</div>
</body>
<script src="../../js/vendor/what-input.js"></script>

<!--控件初始化-->
<script type="text/javascript">
    $(function(){
        $("#register_btn").focus();
        $("#register_btn").click(function(){
            register();
        });
        $(document).foundation();
    });
    function register(){
        var pass1 = $("#password1").val();
        var pass2 = $("#password2").val();
        if(pass1 != pass2){
            alert("两次密码输入不一致！");
        }
        if($("#username").val()&&pass1&&pass2){
            var Data={
                data:{
                    username:$("#username").val(),//在接口确定之后修改字段名称
                    password1:pass1,
                    password2:pass2
                }
            };
            $.ajax({
                type:"post",
                url:"http://localhost:8080/PersonalGarden/index.php/Home/Login/register",
                data:JSON.stringify(Data),
                async:true,
                dataType:'json',
                success:function(data){
                    //信息输入正确的时候
                    if(data.resultcode==0){
                        console.log("resultmsg"+data.resultmsg);
                        alert("注册成功！");
                        window.location="../UserCenter/login.html";
                    }
                    else{
                        alert(data.resultmsg);
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown, data) {
                    alert(errorThrown);
                }
            });
        }
        else {
            alert("账号密码不能为空");
        }
    }
    //键盘事件：回车登录
    document.onkeydown = function(event_e){
        if(window.event) {
            event_e = window.event;
        }
        var int_keycode = event_e.charCode||event_e.keyCode;
        if( int_keycode == '13' ) {
            register();
            return false;
        }
    }
</script>
