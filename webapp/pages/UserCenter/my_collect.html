<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏</title>
    <link rel="stylesheet" href="../../css/foundation.6.3.0.css" />
    <link rel="stylesheet" href="https://static.runoob.com/assets/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="../../css/app.css" />
    <link rel="stylesheet" href="../../css/cart.css" />
    <link rel="stylesheet" href="../../css/center.css" />
    <link rel="stylesheet" href="../../layer/skin/default/layer.css" />
    <style type="text/css">
    </style>
</head>
<body>
<div class="">
    <div class="row title-top">
        <div class="small-2 columns top-6">
            <a href="javascript:window.history.back()"><i class="fi-arrow-left float-left"></i></a>
        </div>
        <div class="small-10 columns top-6">
            <h5>我的收藏</h5>
        </div>
    </div>
    <div class="container hide"><!--hide隐藏区域-->
        <div class="row touxiang">
            <div class="small-12 columns">
                <img id="touxiang" src="../../img/wait2.png" class="float-center round" alt="tou xiang">
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <div style="height: 20px;"></div>
                <p class="text-center">暂无待支付订单</p>
            </div>
        </div>
    </div>
    <!-- 如果有待付款的项-->
    <div class="container">
        <div class="no-cart hide"><!--hide隐藏区域-->
            <div class="row">
                <div class="small-12 columns">
                    <img id="empty" src="../../img/empty.jpg" class="float-center" alt="tou xiang">
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns">
                    <div style="height: 20px;"></div>
                    <p class="text-center">暂无数据</p>
                </div>
            </div>
        </div>
        <div id="render">
            <a href="../ShopMall/buy_detail.html"></a>
        </div>
        <script id="theTemp" type="x-jsrender">
            {{for subitem}}
                <div class="media-object">
                    <div class="media-object-section">
                        <a href="../ShopMall/buy_detail.html?id={{:id}}"><img src={{:item_img}} alt="women"></a>
                    </div>
                    <div class="media-object-section goods_desc">
                        <p class="hide get_item_id">{{:collect_id}}</p>
                        <h6><a href="../ShopMall/buy_detail.html?id={{:id}}">{{:item_name}}</a> <span class="price">{{:item_price}}</span>元</h6>
                        <p>来自:{{:item_from}}<button class="button float-right del_collect_item" onclick="del_collect('{{:collect_id}}');return false">删除</button></p>
                        <p>{{:item_sale_out}}人已购买(预约)</p>
                    </div>
                </div>
            {{/for}}
        </script>
    </div>
</div>

<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/vendor/what-input.js"></script>
<script src="../../js/vendor/foundation.6.3.0.js"></script>
<script src="../../js/vendor/jsrender.js"></script>
<script src="../../layer/layer.js"></script>
<script src="../../js/app.js"></script>
<script>
//    var token = localStorage.getItem("log_status");//从本地缓存取得token数据
    var token = getCookie("token");
    console.log(token);
    $(function(){
        if(token == null) {
            layer.msg("请先登录！");
            window.location.href = "login.html";
        }
        else {
            //获取我的购物车
            get_collect();
        }
    });

    function get_collect(){
        $.get(URL+"Item/show_collect/token/"+token, function(json) {
            if(json.resultcode == -2) {
                layer.msg("token已失效，请重新登录！");
                window.location.href = "login.html";
            }
            else {
                if(json.data.subitem.length == 0){
                    $(".no-cart").removeClass("hide");
                }else{
                    $(".jisuan").removeClass("hide");
                    var template = $.templates("#theTemp");
                    var html = template.render(json.data);
                    console.log(json.data);
                    $("#render").html(html);
                }
            }
        });
    }
    function del_collect(id) {
        layer.alert('确认不收藏此商品了？', {
                    btn: ['是', '否'], //按钮文字 ，默认为确认，取消
                },
                function() { //点前者执行方法
                    $.ajax({
                        type: "post",
                        url: URL+"Item/del_collect_item/token/" + token + "/id/" + id,
                        dataType: "json",
                        async: true,
                        cache: false,
                        success: function(data) {
                            if(data.resultcode == 0) {
                                layer.msg(data.resultmsg);
                                get_collect();
                            } else {
                                layer.msg(data.resultmsg);
                                return false;
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            layer.msg(JSON.stringify(errorThrown));
                        }
                    });
                },
                function() { //点后者执行方法
                }
        );
    }
</script>
</body>
</html>
