<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的订单</title>
    <link rel="stylesheet" href="../../css/foundation.6.3.0.css" />
    <link rel="stylesheet" href="https://static.runoob.com/assets/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="../../css/app.css" />
    <link rel="stylesheet" href="../../css/cart.css" />
    <link rel="stylesheet" href="../../layer/skin/default/layer.css">
    <style type="text/css">
        .container{
            width: 80%;
            margin: 20px auto;
        }
        .title-top{
            border-bottom: 1px solid #e8e6e8;
            /*text-align: center;*/
            background: #06c673;
            color: #fff;
            padding: 10px;
        }
        .title-top h5{
            font-size: 16px;
            font-weight: bold;
            height: 20px;
            line-height: 20px;
            margin-top: 2px;
            margin-left: -30px;
        }
        .tabs-title > a {
            padding: 1.25rem 1.5rem;
            /*padding: 1.25rem 2.17rem;*/
            font-size: 0.85rem;
        }
        .media-object img{
            width: 80px;
            height: 80px;
        }
        .goods_desc h6{
            font-size: 14px;
            color: #222;
            font-weight: bold;
        }
        .goods_desc h6 span{
            color: #cc4b37;
            margin-left: 12px;
        }
        .goods_desc p{
            font-size: 13px;
            color: #888;
        }
        .no-cart img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="">
    <div class="row title-top">
        <div class="small-2 columns">
            <a href="" id="backto_center" onclick="window.history.back()"><i class="fi-arrow-left float-left"></i></a>
        </div>
        <div class="small-10 columns">
            <h5 class="text-center">我的订单</h5>
        </div>
    </div>
    <!--tabs实现-->
    <div class="">
        <ul class="tabs text-center" data-active-collapse="true" data-tabs id="collapsing-tabs">
            <li class="tabs-title is-active"><a href="#panel1c" aria-selected="true">已完成</a></li>
            <li class="tabs-title"><a href="#panel2c">待支付</a></li>
            <li class="tabs-title"><a href="#panel3c">待发货</a></li>
            <li class="tabs-title"><a href="#panel4c">待收货</a></li>
        </ul>

        <div class="tabs-content" data-tabs-content="collapsing-tabs">
            <div class="tabs-panel is-active" id="panel1c">
                <div class="no-cart"><!--hide隐藏区域-->
                    <div class="row">
                        <div class="small-12 columns">
                            <img src="../../img/empty.jpg" class="float-center" alt="tou xiang">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <div style="height: 20px;"></div>
                            <p class="text-center">暂无数据</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tabs-panel" id="panel2c">
                <div class="no-cart hide"><!--hide隐藏区域-->
                    <div class="row">
                        <div class="small-12 columns">
                            <img src="../../img/empty.jpg" class="float-center" alt="tou xiang">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <div style="height: 20px;"></div>
                            <p class="text-center">暂无数据</p>
                        </div>
                    </div>
                </div>
                <div id="render"></div>
                <script id="theTemp" type="x-jsrender">
                    {{for subitem}}
                        <div class="media-object">
                            <div class="media-object-section">
                                <a href="../ShopMall/buy_detail.html?id={{:id}}"><img src={{:item_img}} alt="women"></a>
                            </div>
                            <div class="media-object-section goods_desc">
                                <h6>{{:item_name}} ￥:<span class="price">{{:item_price}}</span>元</h6>
                                <p>来自:{{:item_from}}</p>
                                <p>{{:item_sale_out}}人已购买(预约)</p>
                            </div>
                        </div>
                    {{/for}}
                </script>
            </div>
            <div class="tabs-panel" id="panel3c">
                <div class="no-cart hide"><!--hide隐藏区域-->
                    <div class="row">
                        <div class="small-12 columns">
                            <img src="../../img/empty.jpg" class="float-center" alt="tou xiang">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <div style="height: 20px;"></div>
                            <p class="text-center">暂无数据</p>
                        </div>
                    </div>
                </div>
                <div id="render3"></div>
                <script id="theTemp3" type="x-jsrender">
                    {{for orderinfor}}
                        <div class="container1">
                            <div class="order">
                                <p>订单编号：{{:order_id}}<span class="float-right status">已付款</span></p>
                                <hr>
                            </div>
                            {{for iteminfor.goods}}
                                <div class="media-object">
                                    <div class="media-object-section">
                                        <img src="{{:item_img}}" alt="item">
                                    </div>
                                    <div class="media-object-section goods_desc">
                                        <h6>{{:item_name}} ￥<span class="price">{{:item_price}} </span></h6>
                                        <p style="margin-top: 20px;">来自:{{:item_from}}</p>
                                        <p>所属类型:{{:type_desc}}<span class="float-right" style="margin-left:60px;">&times;{{:buy_amount}}</span></p>
                                    </div>
                                </div>
                            {{/for}}
                        </div>
                        <div class="total">
                            <p class="" style="margin-left:45%;">共<span class="count howmany">{{:iteminfor.amount}}</span>件商品<span class="count" style="margin-left: 15px;">实付 ￥{{:iteminfor.total_money}} 元</span></p>
                        </div>
                    {{/for}}
                </script>
            </div>
            <div class="tabs-panel" id="panel4c">
                <div class="no-cart"><!--hide隐藏区域-->
                    <div class="row">
                        <div class="small-12 columns">
                            <img src="../../img/empty.jpg" class="float-center" alt="tou xiang">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 columns">
                            <div style="height: 20px;"></div>
                            <p class="text-center">暂无数据</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/vendor/what-input.js"></script>
<script src="../../js/vendor/foundation.6.3.0.js"></script>
<script src="../../js/vendor/jsrender.js"></script>
<script src="../../layer/layer.js"></script>
<script src="../../js/app.js"></script>
<script>
    $(function(){
        var token = localStorage.getItem("log_status");//从本地缓存取得token数据
        if(token == null){
            layer.msg("您还没有登录");
            window.location.href = "login.html";
        }else{
            //获取我的购物车
            $.get(URL+"Item/show_cart/token/"+token, function(json) {
                if(json.resultcode == -2) {
                    layer.msg("token已失效，请重新登录！");
                    window.location.href = "login.html";
                }
                else {
                    if(json.data.subitem.length == 0){
                        $(".no-cart").removeClass("hide");
                    }else{
                        var template = $.templates("#theTemp");
                        var html = template.render(json.data);
                        console.log(json.data);
                        $("#render").html(html);
                    }
                }
            });

            //获取待发货的商品:即状态为已付款
            $.get(URL+"Order/fahuo/token/"+token, function(json) {
                if(json.resultcode == -2) {
                    layer.msg("token已失效，请重新登录！");
                    window.location.href = "login.html";
                }
                else {
                    if(json.data.count == 0){
                        $(".no-cart").removeClass("hide");
                    }else{
                        var template = $.templates("#theTemp3");
                        var html = template.render(json.data);
                        console.log(json.data);
                        $("#render3").html(html);
                    }
                }
            });
        }
    });
</script>
</body>
</html>
