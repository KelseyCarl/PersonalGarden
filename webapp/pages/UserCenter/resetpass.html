<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>密码重置</title>
    <link rel="stylesheet" href="../../css/foundation.6.3.0.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/vendor/jquery.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://app.atmosfero.com/javax.faces.resource/atmosfero/img/favicon.png.xhtml">
</head>
<body class="register-page">
<div class="register-box">
    <div class="register-box-content">
        <div class="register-logo">
            <a href="../HomePage/home.html"><img src="../../img/Atmosfero_50.png"></a>
        </div>
        <div class="register-box-body">
            <p class="register-box-msg">密码重置</p>
            <!--<form id="registerForm" action="" method="post">-->
            <script type="text/javascript">
                $(function () {//将第一个输入框聚焦
                    $(':input:enabled:visible').filter(function() {
                        return $(this).val() == "";
                    }).first().focus();
                });
            </script>

            <div class="row">
                <div class="small-12 columns">
                    <input id="username" name="username" placeholder="用户名" maxlength="100" type="tel">
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <input id="password1" name="password" placeholder="密码" maxlength="80" type="password">
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <input id="password2" name="password" placeholder="确认密码" maxlength="80" type="password">
                    <!--<p>两次输入的密码不一致</p>-->
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <!--<button class="button  radius" id="reset_btn">test button</button>-->
                    <input value="修改密码" id="reset_btn" class="button radius" maxlength="100" type="submit">
                </div>
            </div>

            <div class="row">
                <div class="small-6 columns text-left"><a href="login.html">返回</a>
                </div>
            </div>
            <!--</form>-->
        </div>
    </div>
</div>


<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/vendor/what-input.js"></script>
<script src="../../js/vendor/foundation.6.3.0.js"></script>
<script>
    $(document).foundation();
</script>


<script>
    $(function(){
        $("#reset_btn").click(function(){
            reset_pass();
        });
    });
    function reset_pass(){
        var pass1 = $("#password1").val();
        var pass2 = $("#password2").val();
        if($("#username").val()&&pass1&&pass2){
            var Data={
                data:{
                    username:$("#username").val(),//在接口确定之后修改字段名称
                    password1:pass1,
                    password2:pass2
                }
            };
            $.ajax({
                type:"post",
                url:"http://localhost:8080/PersonalGarden/index.php/Home/Login/reset_pass",
                data:JSON.stringify(Data),
                async:true,
                dataType:'json',
                success:function(data){
                    //信息输入正确的时候
                    if(data.resultcode==0){
                        console.log("resultmsg"+data.resultmsg);
                        alert(data.resultmsg);
                        window.location = "../UserCenter/login.html";
                    }else{
                        alert(data.resultmsg);
                    }
                }
            });
        }else{
            alert("用户名和密码不能为空");
        }
    }
</script>
</body>
</html>
