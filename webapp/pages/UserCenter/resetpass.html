<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>密码重置</title>
    <link rel="stylesheet" href="../../css/foundation.6.3.0.css">
    <link rel="stylesheet" href="../../css/login.css">
    <link rel="stylesheet" href="../../layer/skin/default/layer.css">
    <script src="../../js/vendor/jquery.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../../img/logo.png">

</head>
<body class="register-page">
<div class="register-box">
    <div class="register-box-content">
        <div class="register-logo">
            <a href="../About/about.html"><img src="../../img/mygarden.png"></a>
        </div>
        <div class="register-box-body">
            <p class="register-box-msg">密码重置</p>
            <!--<form id="registerForm" action="" method="post">-->
            <script type="text/javascript">
                $(function () {//将第一个输入框聚焦
                    $(':input:enabled:visible').filter(function() {
                        return $(this).val() == "";
                    }).first().focus();
                });
            </script>

            <div class="row">
                <div class="small-12 columns">
                    <input id="username" name="username" placeholder="电话号码" maxlength="100" type="tel">
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <input id="password1" name="password" placeholder="密码" maxlength="80" type="password">
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <input id="password2" name="password" placeholder="确认密码" maxlength="80" type="password">
                    <!--<p>两次输入的密码不一致</p>-->
                </div>
            </div>

            <div class="row">
                <div class="small-12 columns">
                    <!--<button class="button  radius" id="reset_btn">test button</button>-->
                    <input value="修改密码" id="reset_btn" class="button success radius" maxlength="100" type="submit">
                </div>
            </div>

            <div class="row">
                <div class="small-6 columns text-left"><a href="javascript:window.history.back()">返回</a>
                </div>
            </div>
            <!--</form>-->
        </div>
    </div>
</div>


<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/vendor/what-input.js"></script>
<script src="../../js/vendor/foundation.6.3.0.js"></script>
<script src="../../js/app.js"></script>
<script src="../../layer/layer.js"></script>
<script>
    URL = "http://192.111.111.221/PersonalGarden/index.php/App/";
    $(document).foundation();
//    var token = localStorage.getItem("log_status");//从本地缓存取得token数据
    var token = getCookie("token");
    console.log(token);
    $(function(){
        $("#reset_btn").click(function(){
            reset_pass();
        });
    });
    function reset_pass(){
        var pass1 = $("#password1").val();
        var pass2 = $("#password2").val();
        if($("#username").val() && pass1 && pass2){
            if($("#username").val().length != 11){
                checkForm($("#username").val());
            }else if(pass1 != pass2){
                layer.msg("两次密码输入不一致！");
            }else{
                var Data={
                    data:{
                        username:$("#username").val(),//在接口确定之后修改字段名称
                        password1:pass1,
                        password2:pass2
                    }
                };
                $.ajax({
                    type:"post",
                    url:URL+"Login/reset_pass/token/"+token,
                    data:JSON.stringify(Data),
                    async:true,
                    dataType:'json',
                    success:function(data){
                        //信息输入正确的时候
                        if(data.resultcode==0){
                            console.log("resultmsg"+data.resultmsg);
                            layer.msg(data.resultmsg);
                            window.location = "../UserCenter/login.html";
                        }else if(data.resultcode==-2){
                            layer.msg(data.resultmsg);
                        }else{
                            layer.msg(data.resultmsg);
                        }
                    }
                });
            }
        }else if($("#username").val()) {
            if ($("#username").val().length != 11) {
                checkForm($("#username").val());
            } else {
                layer.msg("密码不能为空");
            }
        }
        else{
            layer.msg("用户名和密码不能为空");
        }
    }
</script>
</body>
</html>
