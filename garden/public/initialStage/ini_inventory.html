<script type="text/javascript">
	$(function() {
		document.body.onselectstart = function() {
			return false;
		}
		get_iniven();
		$("#verify_img").click(function() {
			var verifyURL = "http://localhost/mygarden/mygarden.php/Api/YZM/verify";
			var time = new Date().getTime();
			$("#verify_img").attr({
				"src" : verifyURL + "/" + time
//                    "src" : "http://localhost/mygarden/mygarden.php/Api/YZM/verify"
			});
		});
		$("#j_verify").keyup(function() {
			$.post("http://localhost/mygarden/mygarden.php/Api/YZM/check_verify", {
				code : $("#j_verify").val()
			}, function(data) {
				if (data == true) {
//                        $('#tip').val("验证码输入正确");
//                        console.log("验证码输入正确");//验证码输入正确
				} else {
//                        $('#tip').val("验证码输入错误");
//                        console.log("验证码输入错误");//验证码输入错误
				}
			});
		});
	});
	function get_iniven() {
		$.ajax({
			type: "get",
//			url: URL + "FDMKCQC/search/token/" + token,
			url: "http://localhost/PersonalGarden/index.php/Home/YZM/verify",
			async: false,
			dataType: 'json',
			success: function(data) {
				if(data.hasOwnProperty("resultcode")){
					if(data.resultcode==-2){
						alert("你的账号在其他地方登录了或者已经超时，请重新登录！");
						window.location.href = "index.html";
					}
				}
				else{
				FDMKCQC_test = data;
				var tableContent = $("#tableContent_inivent").render(data);
				$("#rendrTable_inivent").append(tableContent);}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				alert("加载失败，刷新或者检查网络设置！");
			}
		}); //ajax
	}
</script>
